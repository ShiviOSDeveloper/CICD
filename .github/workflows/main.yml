name: iOS CI - Build & Test (MyCICD)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Show Xcode Version
        run: xcodebuild -version

      # ‚úÖ Build Step
      - name: Build MyCICD App
        run: |
          set -o pipefail
          xcodebuild clean build \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator'

      # ‚úÖ Test Step (Auto Pick Correct Simulator)
      - name: Run Tests (Auto Pick Simulator)
        run: |
          set -o pipefail

          echo "üîç Picking first available iPhone Simulator (iOS 18.x)..."

          SIMULATOR_UDID=$(
            xcrun simctl list devices available --json \
            | python3 -c "
import json,sys
data=json.load(sys.stdin)
for runtime,devices in data['devices'].items():
    for d in devices:
        if d.get('isAvailable') and 'iPhone' in d['name'] and '18.' in d['osVersion']:
            print(d['udid'])
            sys.exit(0)
print('')
"
          )

          if [ -z \"$SIMULATOR_UDID\" ]; then
            echo \"‚ùå No valid iPhone simulator found!\"
            exit 1
          fi

          echo \"‚úÖ Selected Simulator UDID: $SIMULATOR_UDID\"

          xcodebuild test \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination "id=$SIMULATOR_UDID"
