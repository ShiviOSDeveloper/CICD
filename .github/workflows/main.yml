name: iOS CI - Build & Test (MyCICD)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # ----------------------------
      # Step 1: Checkout Code
      # ----------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----------------------------
      # Step 2: Build App (Simulator)
      # ----------------------------
      - name: Build MyCICD
        run: |
          set -o pipefail
          echo "üèó Building MyCICD..."

          xcodebuild clean build \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build

      # ----------------------------
      # Step 3: Upload Build Artifact (.app)
      # ----------------------------
      - name: Upload Simulator Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyCICD-Simulator-Build
          path: build/Build/Products/Debug-iphonesimulator/MyCICD.app
