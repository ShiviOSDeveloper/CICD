name: iOS CI - Build & Test (MyCICD)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Build
      - name: Build MyCICD
        run: |
          set -o pipefail
          xcodebuild clean build \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator'

      # Step 3: Run Tests on a Concrete Simulator
      - name: Run Tests
        run: |
          set -o pipefail

          echo "üîç Finding first available REAL iPhone simulator..."

          DEVICE=$(xcrun simctl list devices available | grep "iPhone" | grep "(18" | head -n 1 | sed -E 's/ *([^()]*) \(.*/\1/')

          echo "‚úÖ Selected Simulator: $DEVICE"

          xcodebuild test \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=$DEVICE"
