name: iOS CI - Build & Test (MyCICD)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ‚úÖ Build Step (Generic Simulator OK)
      - name: Build App
        run: |
          set -o pipefail
          xcodebuild clean build \
          -scheme "MyCICD" \
          -sdk iphonesimulator \
          -destination 'generic/platform=iOS Simulator'

      # ‚úÖ Auto Pick Simulator + Run Tests
      - name: Run Tests (Auto Pick Simulator)
        run: |
          set -o pipefail

          echo "üîç Finding available iPhone simulator..."

          DEVICE=$(xcrun simctl list devices available | grep -m 1 "iPhone" | sed -E 's/ *([^()]*) \(.*/\1/')

          echo "‚úÖ Selected Simulator: $DEVICE"

          xcodebuild test \
          -scheme "MyCICD" \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,name=$DEVICE"
