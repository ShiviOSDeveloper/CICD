name: iOS CI - Build & Test (MyCICD)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # ----------------------------
      # Step 1: Checkout Code
      # ----------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ----------------------------
      # Step 2: Build App
      # ----------------------------
      - name: Build MyCICD App
        run: |
          set -o pipefail
          echo "üèó Building MyCICD..."

          xcodebuild clean build \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator'

      # ----------------------------
      # Step 3: Auto Pick Simulator + Run Tests
      # ----------------------------
      - name: Run Tests (Auto Pick Simulator)
        run: |
          set -o pipefail

          echo "üîç Finding first available iPhone Simulator (iOS 18.x)..."

          SIMULATOR_UDID=$(xcrun simctl list devices available --json | python3 <<'PY'
import json, sys

data = json.load(sys.stdin)

for runtime, devices in data["devices"].items():
    for d in devices:
        if d.get("isAvailable") and "iPhone" in d["name"]:
            # Pick only iOS 18.x simulators
            if "18." in d.get("osVersion", ""):
                print(d["udid"])
                sys.exit(0)

print("")
sys.exit(1)
PY
          )

          echo "‚úÖ Selected Simulator UDID: $SIMULATOR_UDID"

          echo "üß™ Running Tests..."

          xcodebuild test \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination "id=$SIMULATOR_UDID"
