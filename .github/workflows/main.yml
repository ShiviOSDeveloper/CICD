name: iOS CI - Build & Test (MyCICD)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # ---------------------------------------------------
      # Step 1: Checkout Repository
      # ---------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------------------------------------------------
      # Step 2: Show Xcode Version (Debug Info)
      # ---------------------------------------------------
      - name: Show Xcode Version
        run: xcodebuild -version

      # ---------------------------------------------------
      # Step 3: Build App (Generic Simulator Works)
      # ---------------------------------------------------
      - name: Build MyCICD App
        run: |
          set -o pipefail
          echo "üèó Building MyCICD..."

          xcodebuild clean build \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator'

      # ---------------------------------------------------
      # Step 4: Auto Pick Valid iPhone Simulator (iOS 18.x Only)
      # ---------------------------------------------------
      - name: Run Tests (Auto Pick Simulator)
        run: |
          set -o pipefail

          echo "üîç Searching for valid iPhone simulator (iOS 18.x)..."

          # Pick first available iPhone Simulator with OS 18.x
          DEVICE=$(xcrun simctl list devices available \
            | grep "iPhone" \
            | grep -E "OS:18" \
            | head -n 1 \
            | sed -E 's/ *([^()]*) \(.*/\1/')

          if [ -z "$DEVICE" ]; then
            echo "‚ùå No valid iOS 18 simulator found!"
            exit 1
          fi

          echo "‚úÖ Selected Simulator: $DEVICE"

          echo "üß™ Running Unit + UI Tests..."

          xcodebuild test \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=$DEVICE"
