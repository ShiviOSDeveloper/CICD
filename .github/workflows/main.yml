name: iOS CI - Build & Test (MyCICD)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # ----------------------------
      # Step 1: Checkout Repository
      # ----------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ----------------------------
      # Step 2: Build App
      # ----------------------------
      - name: Build MyCICD
        run: |
          set -o pipefail
          xcodebuild clean build \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator'

      # ----------------------------
      # Step 3: Find Simulator Destination Automatically
      # ----------------------------
      - name: Run Tests (Auto Simulator)
        run: |
          set -o pipefail

          echo "üîç Finding first available iOS Simulator..."

          DESTINATION=$(
            xcodebuild -scheme "MyCICD" -showdestinations \
            | grep "platform:iOS Simulator" \
            | head -n 1 \
            | sed 's/.*{/{/' \
            | sed 's/}.*$/}/'
          )

          echo "‚úÖ Using Destination: $DESTINATION"

          xcodebuild test \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination "$DESTINATION"
