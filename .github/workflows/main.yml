name: iOS CI - Build & Test (MyCICD)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Show Xcode Version
        run: xcodebuild -version

      # ‚úÖ Build Step
      - name: Build MyCICD App
        run: |
          set -o pipefail
          xcodebuild clean build \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator'

      # ‚úÖ Test Step (Auto Pick Simulator by UDID)
      - name: Run Tests (Auto Pick Simulator)
        run: |
          set -o pipefail

          echo "üîç Finding first available iPhone simulator..."

          SIMULATOR_UDID=$(xcrun simctl list devices available \
            | grep "iPhone" \
            | head -n 1 \
            | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')

          echo "‚úÖ Selected Simulator UDID: $SIMULATOR_UDID"

          xcodebuild test \
            -scheme "MyCICD" \
            -sdk iphonesimulator \
            -destination "id=$SIMULATOR_UDID"
